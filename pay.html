<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CoffeeRun</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <header>
      <h1>Strip√© Payment</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-payment-order="form">
            <h1>Payment form</h1>
            <p>Required fields are followed by <strong>*</strong></p>

            <h2>Contact Information</h2>

            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="contactTitle" value="king" />
                  King
                </label>
              </div>

              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="contactTitle"
                    value="queen"
                    checked
                  />
                  Queen
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="contactTitle" value="joker" />
                  Joker
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" name="username" id="name" autofocus />
            </div>

            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                class="form-control"
                type="email"
                name="emailAddress"
                id="emailInput"
                value=""
                placeholder="dr@who.com"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                name="pass"
                id="password"
                autofocus
              />
            </div>

            <h2>Payment information</h2>

            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="cardType" value="visa" />
                  Visa
                </label>
              </div>

              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="cardType"
                    value="mastercard"
                    checked
                  />
                  Mastercard
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="cardType" value="ae" />
                  American Express
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input
                class="form-control"
                type="password"
                name="cardNumber"
                id="card-number"
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="expiration-date"></label>
              <input type="date" id="expiration-date" name="expiration" />
            </div>

              <button type="submit" class="btn btn-default" modal-submit="modal">
                Validate the Payment
              </button>
          </form>
        </div>
      </div>
    </section>

    <div id="ex1" class="modal">
      <p id="thanks-text">Thanks for clicking. That felt good.</p>
      <a href="#" rel="modal:close">Close</a>
    </div>

    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"
      charset="utf-8"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script src="scripts/payment/formhandler.js" charset="utf-8"></script>
    <script src="scripts/payment/main.js" charset="utf-8"></script>
  </body>
</html>
